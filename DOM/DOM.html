<!-- Document Object Model - A standard for how to get, change, add, or delete HTML elements.
JavaScript makes the HTML page active and dynamic via the DOM.
    You want a button to change colours when it gets clicked or an image to appear
    when the mouse hovers over text.
    First, you need to reference those elements from your JavaScript

What is DOM?
  - A programming interface for web documents.
  - DOM is not a programming language.
  - Represents the page so that programs can change the document structure,
  style, and content.
  - The DOM is a tree-like representation of the web page that gets loaded into
  the browser.
  - The DOM represents the document as nodes and objects.
  - Without it, the JavaScript language wouldn't have any model or notion of web
  pages, HTML documents, SVG documents, and their component parts.
  - Web API used to build websites

  Accessing the DOM
  When you create a script, whether inline in a <script> element or included in the web
  page, you can immediately begin using the API for the document or window objects to
  manipulate the document itself.
  The DOM was designed to be independent of any particular programming
  language, making the structural representation of the document available from a
  single, consistent API 
  
  DOM Tree
  The DOM is a tree-like representation of the web page that gets loaded into the browser
  When a web browser parses an HTML document, it builds a DOM tree and then uses it to display the document.
  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>

  </head>
  <body>
    <form action="" id="LoginForm">
      First name:
      <input type="text" name="fname" placeholder="Enter first name" /><br />
      Last name:
      <input type="text" name="lname" placeholder="Enter last name" /><br />
      <input type="submit" value="Submit" />
    </form>
    <p class="demo">The Document Object Model (DOM).</p>
    <p class="demo">Demo</p>
    <button onclick="calElements()">Click me</button>

    <p id="displayItems"></p>

    <script>
      // const form = document.getElementById("LoginForm");
      // const fname = form.elements.fname;
      // const lname = form.elements.lname;
      // const displayItems = document.getElementById("displayItems");

      // function calElements() {
      //   displayItems.textContent = `Total number of elements: ${form.elements.length} and first name: ${fname.value} and last name: ${lname.value}`;
      // }
      function calElements() {
        var x = document.getElementById("LoginForm").elements.length;
        var y = document.getElementById("LoginForm").elements[0].value;
        var z = document.getElementsByName("lname")[0].value;
        document.getElementById("displayItems").innerHTML =
          "Total number of elements: " +
          x +
          " and first name: " +
          y +
          " and last name: " +
          z;

        //  create a specified element using createElement() method
        var para = document.createElement("p");
        para.innerHTML = "Hello World";
        document.body.appendChild(para);

        // Finding HTML Elements
        // If you want to manipulate HTML elements.
        // But we need to find the elements first. Multiple ways to do this:
        // ● Finding HTML elements by id
        // ● Finding HTML elements by tag name
        // ● Finding HTML elements by class name
        // ● Finding HTML elements by CSS selectors
        // ● Finding HTML elements by HTML object collections

        // Finding HTML Elements by CSS Selectors : querySelectorAll)
        // Access one or more elements from the DOM that matches one or more CSS selectors.

        var paras = document.querySelectorAll("p");
        console.log(paras[0].innerHTML);

        //querySelectorAll gives us the node list but querySelector gives the first occurence

        //Finding HTML Elements by HTML Object Collections
        const a = document.forms["LoginForm"];
        console.log(a);

        //Finding HTML Elements by Class Name
        var b = document.getElementsByClassName("demo");
        var len = b.length;
        for (let i = 0; i < len; i++) {
          document.getElementsByClassName("demo")[i].innerHTML = `Hello World from collection ${i}`;
        }
      }

      //Difference Between an HTMLCollection and a NodeList
      //HTML collection
          //getElementsByClassName() and getElementsByTagName() methods return a live HTMLCollection.
          // A collection of document elements
          //Items can be accessed by their name, id, or index number.
          //It is always a live collection. Example: If you add a <li> element to a list in the DOM, the list in the HTMLCollection will also change

      //NodeList
          //querySelectorAll() method returns a static NodeList.
          //A collection of document nodes (element nodes, attribute nodes, and text nodes).
          //Items can only be accessed by their index number.
          // /Most often a static collection. Example: If you add a <li> element to a list in the DOM, the list in NodeList will not change
          
      //document.getElementById("demo").setAttribute("class","demoClass")
      //document.getElementById("myInput").setAttribute("type","button")

      // DOM Nodes
      //   ■ The entire document is a document node
      //   ■ Every HTML element is an element node
      //   ■ The text inside HTML elements are text node
      //   ■ Every HTML attribute is an attribute node (deprecated)
      //   ■ All comments are comment nodes

      // DOM Events
      // HTML DOM allows JavaScript to react to HTML events.

      // A JavaScript can be executed when an event occurs, like when a user clicks on an HTML element.
      // To execute code when a user clicks on an element, add JavaScript code to an HTML event attribute:
      // onclick=JavaScript

      // Onload and Onunload functions
      // The onload and onunload events are triggered when the user enters or leaves the page.
      // The onload event can be used to check the visitor's browser type and browser version, and load the proper version of the web page based on the information.
      // The onload and onunload events can be used to deal with cookies.

      // DOM EventListener
      //   ● Attaches an event handler to the specified element (without overwriting existing event handlers).
      //   ● You can add many event handlers(even of the same type) to one element.
      //   ● You can add event listeners to any DOM object not only HTML elements. i.e the window object.
      //   ● The addEventListener() method makes it easier to control how the event reacts to bubbling.
      //   ● When using the addEventListener() method, the JavaScript is separated from the HTML markup, for better readability and allows you to add event listeners even when you do not control the HTML markup.
      //   ● You can easily remove an event listener by using the removeEventListener() method.

      // Event Bubbling or Event Capturing?
      //     Two ways of event propagation in the HTML DOM - bubbling and capturing.
      //     Event propagation is a way of defining the element order when an event occurs. If
      //     you have a <p> element inside a <div> element, and the user clicks on the <p>
      //     element, which element's "click" event should be handled first?
      //     In bubbling the inner most element's event is handled first and then the outer: the <p>
      //     element's click event is handled first, then the <div> element's click event.
      //     In capturing the outer most element's event is handled first and then the inner: the <div>
      //     element's click event will be handled first, then the <p> element's click event.


    </script>
