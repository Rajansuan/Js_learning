<!-- Here we will see the practical example of DOM -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>
    <!-- <script src="DOM.js"></script> to import DOM.js script-->
  </head>
  <body>
    <form action="" id="LoginForm">
      First name:
      <input type="text" name="fname" placeholder="Enter first name" /><br />
      Last name:
      <input type="text" name="lname" placeholder="Enter last name" /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>The Document Object Model (DOM).</p>
    <button onclick="calElements()">Click me</button>

    <p id="displayItems"></p>

    <script>
      function calElements() {
        var x = document.getElementById("LoginForm").elements.length;
        var y = document.getElementById("LoginForm").elements[0].value;
        document.getElementById("displayItems").innerHTML =
          "Total number of elements: " + x + " and value: " + y;
      }
    </script>
  </body>
</html>
