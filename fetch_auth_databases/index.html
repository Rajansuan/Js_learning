<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Hi there</h1>
    <button onclick="getAnimalData()">Click to get animal data</button>
    <div><p id="123">waiting for data....</p></div>
    <script>
      async function getAnimalData() {
        const response = await fetch("https://fakerapi.it/api/v1/persons");
        //bydefault fetch sends the GET request
        const finalData = await response.json();
        console.log(finalData.data[0]);
        document.getElementById("123").innerHTML = JSON.stringify(finalData.data[0]);
      }
    </script>
  </body>
</html>
